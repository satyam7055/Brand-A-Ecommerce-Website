<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width initial-scale=1 shrink-to fit=no">
    	<title>Login Page</title>
    	<link rel="stylesheet" type="text/css" href="assets/styles/style4.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    	<script src="https://kit.fontawesome.com/007e1eb28c.js" crossorigin="anonymous"></script>
    	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>
    <section class="container login-cont">
       <div class="row px-3"> 
        <div class="col-lg-5 col-xl-5 card flex-row mx-auto px-0">
       <div class="card-body">
        <h4 class="title text-center mt-4">Login Into Account</h4>


    <form class="form-box px-3" action="product.html">
        
              
          <div class="form-group">
            <span><i class="fa fa-envelope-o"></i></span>
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" name="" tabindex="10" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
    
          <div class="form-group">
            <span><i class="fa fa-key"></i></span>
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" required>
          </div>
          
          <div class="mb-3">
            <div class="custom-control form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remember Me
              </label>
            </div>
          </div>
          
          <div class="mb-3"  style="text-align: center;">
          <button type="submit" class="btn btn-secondary text-uppercase">Login</button></div>
          
          <div class="text-right">
              <a href="#" class="forget-link">Forget Password?</a>
          </div>

          <div class="text-center mb-3 mt-2">
              Or login with
          </div> 

          <div class="row mb-3">
              <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-facebook">Facebook</a>
              </div>

              <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-google">Google</a>
              </div>

              <div class="col-4">
                  <a href="#" class="btn btn-block btn-social btn-twitter">Twitter</a>
              </div>
          </div>



          </form>

</div>
</div></section>

    
</body>
</html>
