<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width initial-scale=1 shrink-to fit=no">
    	<title>Sign Up</title>
    	<link rel="stylesheet" type="text/css" href="assets/styles/style4.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    	<script src="https://kit.fontawesome.com/007e1eb28c.js" crossorigin="anonymous"></script>
    	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>
    <section class="container signup-cont">
        
    <form>
        <h2>Create your Account</h2>
        <div class="row jumbotron">
            <div class="form-group col-md-6">
                <label for="First Name">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="Last Name">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control form-state">
                <option selected>Choose...</option>
                <option>West Bengal,Bihar,Orissa,Punjab</option>
               </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          <div class="form-group col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I read and agree to Terms & Conditions
              </label>
            </div>
        </div>
        <div class="form-group col-md-12" style="text-align:center;margin-top:20px;">
          <button type="submit" class="btn btn-primary">Sign Up</button></div></div>
    </form>
  </section>




</body>
</html>
